<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/index.css">
  <title>BlackJack</title>
</head>
<body>
  <div class="container">
    <div class="table">
      <div id="deck" class="deck">
        <h2>Deck</h2>
        <div class="deckCard"></div>
        <button id="newGame">New Game</button>
      </div>
      <div id="field" class="field">
        <div id="dealer" class="dealer">
          <h2>Dealer</h2>
          <div id="dealerHand" class="hand">
            <div id="dealerCards" class="cards">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
        </div>
        <div id="player" class="player">
          <h2>Player</h2>
          <div id="playerHand" class="hand">
            <div id="playerCards" class="cards">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="controls">
            <div class="wallet">Wallet: $1000</div>
            <input id="bet" placeholder="Place Your Bet">
            <button id="hit" class="playerButt">Hit</button>
            <button id="stay" class="playerButt">Stay</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>



  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/dealer.js"></script>
  <script src="/js/deck.js"></script>
  <script src="/js/cards.js"></script>
</body>
</html>
